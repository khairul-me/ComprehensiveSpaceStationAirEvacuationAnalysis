<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Container -->
  <rect x="100" y="100" width="600" height="300" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Temperature Gradient -->
  <defs>
    <linearGradient id="tempGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:red;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:blue;stop-opacity:0.5"/>
    </linearGradient>
  </defs>
  <rect x="110" y="110" width="580" height="280" fill="url(#tempGradient)"/>
  
  <!-- Phase Change Regions -->
  <circle cx="650" cy="250" r="30" fill="lightblue" opacity="0.3"/>
  <text x="630" y="255" fill="white" font-family="Arial" font-size="12">Ice Formation</text>
  
  <!-- Temperature Labels -->
  <text x="120" y="150" fill="white" font-family="Arial" font-size="14">293K</text>
  <text x="650" y="150" fill="white" font-family="Arial" font-size="14">211K</text>
</svg>
