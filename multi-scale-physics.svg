<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Central Hub -->
  <circle cx="400" cy="400" r="50" fill="none" stroke="white" stroke-width="2"/>
  <text x="370" y="405" fill="white" font-family="Arial" font-size="12">Core Flow</text>
  
  <!-- Quantum Scale -->
  <circle cx="200" cy="200" r="40" fill="none" stroke="blue" stroke-width="2"/>
  <text x="170" y="205" fill="blue" font-family="Arial" font-size="10">Quantum Effects</text>
  <line x1="240" y1="240" x2="360" y2="360" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Molecular Scale -->
  <circle cx="600" cy="200" r="40" fill="none" stroke="red" stroke-width="2"/>
  <text x="570" y="205" fill="red" font-family="Arial" font-size="10">Molecular Dynamics</text>
  <line x1="560" y1="240" x2="440" y2="360" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Thermal Scale -->
  <circle cx="200" cy="600" r="40" fill="none" stroke="green" stroke-width="2"/>
  <text x="170" y="605" fill="green" font-family="Arial" font-size="10">Thermal Effects</text>
  <line x1="240" y1="560" x2="360" y2="440" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Structural Scale -->
  <circle cx="600" cy="600" r="40" fill="none" stroke="yellow" stroke-width="2"/>
  <text x="570" y="605" fill="yellow" font-family="Arial" font-size="10">Structural Response</text>
  <line x1="560" y1="560" x2="440" y2="440" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Connection Labels -->
  <text x="300" y="300" fill="white" font-family="Arial" font-size="8">Energy Exchange</text>
  <text x="500" y="300" fill="white" font-family="Arial" font-size="8">Mass Transport</text>
  <text x="300" y="500" fill="white" font-family="Arial" font-size="8">Heat Transfer</text>
  <text x="500" y="500" fill="white" font-family="Arial" font-size="8">Mechanical Coupling</text>
</svg>
